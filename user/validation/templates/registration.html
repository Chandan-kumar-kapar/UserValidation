{% extends 'index.html' %} {% block content %}

<center style="padding: 2cm">
  <h1>Registration Page</h1>
  <form action="signUp" method="POST">
    {% csrf_token %}
    <table style="border: solid; padding: 2cm">
     <tr> <td>{%if messages %} {% for message in messages %}
      <div style="color:red;">{{message}}</div>
      {% endfor %} {% endif %}</td></tr>
      <tr>
        <td>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="FirstName" required='required'
          />
        </td>
        <td>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="LastName" required='required'
          />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            style="width: 200%" required='required'
          />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            style="width: 200%" required='required'
          />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            placeholder="Conform Password"
            style="width: 200%" required='required'
          />
        </td>
      </tr>
      <tr></tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="Submit" />
        </td>
      </tr>
    </table>
  </form>
</center>
{% endblock %}
